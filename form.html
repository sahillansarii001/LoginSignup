<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Animated gradient background */
    .animated-bg {
      background: linear-gradient(-45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating orbs in background */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: rgba(139, 92, 246, 0.3);
      top: -10%;
      left: -10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: rgba(236, 72, 153, 0.3);
      bottom: -10%;
      right: -10%;
      animation-delay: 7s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: rgba(59, 130, 246, 0.3);
      top: 40%;
      right: -5%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Enhanced glass effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.15),
        0 2px 8px 0 rgba(31, 38, 135, 0.1),
        inset 0 1px 1px 0 rgba(255, 255, 255, 0.8);
    }

    /* Tab switching */
    .tab-content {
      display: none;
    }
    
    #signup:target ~ .main-container .tabs-wrapper #signup-content,
    #login:target ~ .main-container .tabs-wrapper #login-content {
      display: block;
    }
    
    #signup:target ~ .main-container .tabs-wrapper #signup-tab,
    #login:target ~ .main-container .tabs-wrapper #login-tab {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    
    /* Default state */
    .tabs-wrapper #signup-content {
      display: block;
    }
    
    .tabs-wrapper #signup-tab {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    
    #login:target ~ .main-container .tabs-wrapper #signup-tab {
      background: transparent;
      color: #6b7280;
      box-shadow: none;
      transform: translateY(0);
    }
    
    #login:target ~ .main-container .tabs-wrapper #signup-content {
      display: none;
    }

    /* Smooth content transitions */
    .tab-content {
      animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    /* Enhanced input styling */
    .input-field {
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .input-field:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .input-field:hover:not(:focus) {
      border-color: #c7d2fe;
      background: #fafbff;
    }

    /* Button enhancements */
    .primary-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .primary-btn:hover::before {
      left: 100%;
    }

    .primary-btn:hover {
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      transform: translateY(-3px);
    }

    .primary-btn:active {
      transform: translateY(-1px);
    }

    /* Social button hover effects */
    .social-btn {
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-color: #667eea;
    }

    .social-btn:active {
      transform: translateY(-1px);
    }

    /* Tab hover effects */
    .tab-btn {
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .tab-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }

    /* Custom checkbox */
    .custom-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
    }

    .custom-checkbox:checked {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
    }

    .custom-checkbox:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 14px;
      font-weight: bold;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .custom-checkbox:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    /* Link styles */
    .link-text {
      transition: all 0.2s;
    }

    .link-text:hover {
      color: #5b21b6;
      text-decoration: underline;
    }

    /* Logo animation */
    .logo-icon {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Password strength indicator */
    .strength-indicator {
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .strength-bar {
      height: 100%;
      transition: all 0.3s;
      border-radius: 2px;
    }

    /* Divider animation */
    .divider-line {
      position: relative;
    }

    .divider-line::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
    }
  </style>
</head>

<body class="relative overflow-x-hidden animated-bg">

  <!-- Floating orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <span id="signup"></span>
  <span id="login"></span>

  <div class="main-container relative z-10 flex items-center justify-center px-4 py-12 min-h-screen">
    <div class="glass-card rounded-3xl w-full max-w-md p-10 transform transition-all duration-500 my-auto">

      <!-- Logo & Header -->
      <div class="text-center mb-10">
        <div class="w-20 h-20 mx-auto mb-5 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-2xl flex items-center justify-center text-4xl shadow-2xl shadow-purple-500/30 logo-icon">
          üîê
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-3">
          Welcome
        </h1>
        <p class="text-gray-600 font-medium">
          Secure access to your account
        </p>
      </div>

      <div class="tabs-wrapper">
        <!-- Tab Navigation -->
        <div class="flex bg-gray-100/80 rounded-2xl p-1.5 mb-8 shadow-inner">
          <a
            href="#signup"
            id="signup-tab"
            class="tab-btn w-1/2 py-3.5 text-sm font-bold rounded-xl text-center"
          >
            Sign Up
          </a>
          <a
            href="#login"
            id="login-tab"
            class="tab-btn w-1/2 py-3.5 text-sm font-bold rounded-xl text-center"
          >
            Login
          </a>
        </div>

        <!-- Sign Up Form -->
        <form
          id="signup-content"
          action="http://localhost:3000/signup"
          method="POST"
          class="tab-content space-y-5"
        >
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2.5">Username</label>
            <input
              type="text"
              name="username"
              required
              class="input-field w-full px-4 py-3.5 bg-white/70 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400"
              placeholder="Choose a username"
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2.5">Email Address</label>
            <input
              type="email"
              name="email"
              required
              class="input-field w-full px-4 py-3.5 bg-white/70 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2.5">Password</label>
            <input
              type="password"
              name="password"
              required
              class="input-field w-full px-4 py-3.5 bg-white/70 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400"
              placeholder="Create a strong password"
            />
            <div class="strength-indicator mt-2">
              <div class="strength-bar" style="width: 0%; background: #ef4444;"></div>
            </div>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="primary-btn w-full text-white font-bold py-4 rounded-xl shadow-lg"
            >
              Create Account
            </button>
          </div>

          <p class="text-center text-sm text-gray-600 pt-2">
            By signing up, you agree to our 
            <a href="#" class="link-text text-indigo-600 font-semibold">Terms</a> and 
            <a href="#" class="link-text text-indigo-600 font-semibold">Privacy Policy</a>
          </p>
        </form>

        <!-- Login Form -->
        <form
          id="login-content"
          action="http://localhost:3000/login"
          method="POST"
          class="tab-content space-y-5"
        >
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2.5">Email Address</label>
            <input
              type="email"
              name="email"
              required
              class="input-field w-full px-4 py-3.5 bg-white/70 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400"
              placeholder="you@example.com"
            />
          </div>

          <div>
            <div class="flex items-center justify-between mb-2.5">
              <label class="text-sm font-bold text-gray-700">Password</label>
              <a href="#" class="link-text text-sm text-indigo-600 font-semibold">Forgot Password?</a>
            </div>
            <input
              type="password"
              name="password"
              required
              class="input-field w-full px-4 py-3.5 bg-white/70 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-400"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center pt-1">
            <input
              type="checkbox"
              id="remember"
              class="custom-checkbox"
            />
            <label for="remember" class="ml-3 text-sm text-gray-700 font-medium cursor-pointer select-none">
              Remember me for 30 days
            </label>
          </div>

          <div class="pt-2">
            <button
              type="submit"
              class="primary-btn w-full text-white font-bold py-4 rounded-xl shadow-lg"
            >
              Sign In
            </button>
          </div>

          <div class="relative my-8">
            <div class="divider-line absolute inset-0 flex items-center"></div>
            <div class="relative flex justify-center text-sm">
              <span class="px-5 bg-white/90 text-gray-500 font-semibold rounded-full">Or continue with</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <button
              type="button"
              class="social-btn flex items-center justify-center gap-3 px-4 py-3.5 bg-white/90 border-2 border-gray-200 rounded-xl font-semibold text-gray-700"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="text-sm">Google</span>
            </button>
            <button
              type="button"
              class="social-btn flex items-center justify-center gap-3 px-4 py-3.5 bg-white/90 border-2 border-gray-200 rounded-xl font-semibold text-gray-700"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
              </svg>
              <span class="text-sm">GitHub</span>
            </button>
          </div>

          <p class="text-center text-sm text-gray-600 pt-4">
            Don't have an account? 
            <a href="#signup" class="link-text text-indigo-600 font-bold">Sign up free</a>
          </p>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
